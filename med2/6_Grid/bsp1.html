<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title></title>
	<style>
		div{
	border: solid 1px;

}


.container{
	display: grid;
	width: 400px;
	height: 300px;
	background-color: deeppink;
	grid-template-columns: 1fr 1fr 1fr;
	grid-template-rows: 100px auto;
}

.special{
	grid-column-start: 1;
	grid-column-end: 3;

}
</style>
</head>
<body>

<div class="container">
<div>1</div>
<div>2</div>
<div>3</div>
<div class="special">4</div>

<div>5</div>



</div>


</body>

</html>
