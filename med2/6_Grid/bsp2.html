<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title></title>
	<style>


body{
	min-height: 100vh;
	display: flex;
	align-items: center;
	justify-content: center;
}

		div{
	border: solid 1px;


}


.container{

	display: grid;
	width: 50vh;
	height: 50vh;
	background-color: mintcream;
	grid-template-columns: 1fr 1fr 1fr;
	grid-template-rows: auto auto;
}

.special1 {
	grid-column: 1/3;
	grid-row: 1/3;

}



.special2{
grid-column: 2/4;

}


</style>
</head>
<body>

<div class="container">
<div class="special1">1</div>
<div>2</div>
<div>3</div>
<div>4</div>
<div class="special2">5</div>



</div>



</body>

</html>
