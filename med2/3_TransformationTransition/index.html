<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>

		a{
			text-decoration: none;
			background-color: orange;
			padding: 30px;
			color: white;
			display: block;
			/*inline-element changes to block-element*/
		}




		.Transformation a:hover{
			background-color: red;
		}
		




		.Transition a:hover{
			background-color: red;
			transition-duration: 1s;
		}
</style>
</head>
<body>


	<div class="Transformation">
		<h1>Transformation</h1>
		<p>The transform property applies a 2d or 3d tranformation in an element. This property allows you to rotate, scale, move, skew, etc, elements</p>
		<a href ="https://cssgradient.io">Link</a>

		
	</div>

	<div class="Transition">
		<h1>Transition</h1>
		<p>Transition helps to have a smooth change between two CSS states</p>
		<a href ="https://cssgradient.io">Link</a>

		
	</div>





</body>
</html>
