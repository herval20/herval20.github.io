<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>

		div{
			
			background-color: orange;
			color: white;
			width: 100px;
			height: 60px;
			display: flex;
			align-items: center;
			justify-content: center;
			position: absolute;
			left: 100px;
			top: 200px;

			/*inline-element changes to block-element*/
		}


		div:hover{
			transform: scale(2,3);
		}
		
</style>
</head>
<body>
	<h1>Transformation</h1>
	<p>The scale()CSS function defines a transformation that resizes an element on the 2D plane.</p>

	<div>scale</div>





</body>
</html>
